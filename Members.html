<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Members | Smart Expense Splitter</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="Home.css">
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: "Inter", sans-serif;
      }
    </style>
  </head>

  <body class="min-h-screen bg-[#f5f3ee] text-[#2f3e2e] font-sans">
    <!-- NAVBAR -->
    <nav class="bg-[#f5f3ee] border-b border-[#d6d2c4] sticky top-0 z-50">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-4">

            <!-- Top Row -->
            <div class="flex items-center justify-between gap-3">
                <h1 class="text-lg sm:text-2xl font-extrabold text-[#556b2f] flex items-center gap-2 leading-tight">
                    Smart Expense Splitter
                </h1>

                <div class="flex items-center gap-3">
                    <span class="hidden sm:inline text-sm text-[#6b705c]">Group</span>

                    <!-- Mobile Menu Button -->
                    <button id="menuBtn"
                        class="sm:hidden inline-flex items-center justify-center w-10 h-10 rounded-lg bg-[#e6e2d8] text-[#4a5d23] hover:bg-[#dcd6c6] transition"
                        aria-label="Open menu" aria-expanded="false" aria-controls="mobileMenu">
                        â˜°
                    </button>
                </div>
            </div>

            <!-- Desktop Navigation -->
            <div class="hidden sm:flex flex-wrap gap-2 mt-4">
                <a href="index.html"><button class="px-4 py-2 rounded-lg bg-[#e6e2d8] text-[#4a5d23] hover:bg-[#dcd6c6] transition text-sm">
                    Home
                </button></a>
            
                <a href="Members.html"><button class="px-4 py-2 rounded-lg bg-[#6b8e23] text-white font-semibold text-sm">
                    Members
                </button></a>
                <a href="Expense.html"><button class="px-4 py-2 rounded-lg bg-[#e6e2d8] text-[#4a5d23] hover:bg-[#dcd6c6] transition text-sm">
                    Add Expense
                </button></a>
                <a href="Split.html"><button class="px-4 py-2 rounded-lg bg-[#e6e2d8] text-[#4a5d23] hover:bg-[#dcd6c6] transition text-sm">
                    Split Calculator
                </button></a>
                <a href="Balance.html"><button class="px-4 py-2 rounded-lg bg-[#e6e2d8] text-[#4a5d23] hover:bg-[#dcd6c6] transition text-sm">
                    Balances
                </button></a>
                <a href="History.html"><button class="px-4 py-2 rounded-lg bg-[#e6e2d8] text-[#4a5d23] hover:bg-[#dcd6c6] transition text-sm">
                    History
                </button></a>
            </div>

            <!-- Mobile Navigation (Toggle) -->
            <div id="mobileMenu" class="sm:hidden hidden mt-4">
                <div class="grid grid-cols-2 gap-2">
                    <a href="index.html"><button class="px-4 py-2 rounded-lg bg-[#e6e2d8] text-[#4a5d23] hover:bg-[#dcd6c6] transition text-sm">
                    Home
                </button></a>
            
                <a href="Members.html"><button class="px-4 py-2 rounded-lg bg-[#e6e2d8] text-[#4a5d23] hover:bg-[#dcd6c6] transition text-sm">
                    Members
                </button></a>
                <a href="Expense.html"><button class="px-4 py-2 rounded-lg bg-[#e6e2d8] text-[#4a5d23] hover:bg-[#dcd6c6] transition text-sm">
                    Add Expense
                </button></a>
                <a href="Split.html"><button class="px-4 py-2 rounded-lg bg-[#6b8e23] text-white font-semibold text-sm">
                    Split Calculator
                </button></a>
                <a href="Balance.html"><button class="px-4 py-2 rounded-lg bg-[#e6e2d8] text-[#4a5d23] hover:bg-[#dcd6c6] transition text-sm">
                    Balances
                </button></a>
                <a href="History.html"><button
                    class="px-4 py-2 rounded-lg bg-[#e6e2d8] text-[#4a5d23] hover:bg-[#dcd6c6] transition text-sm"></button>
                History
                </button></a>
                </div>
            </div>

        </div>
    </nav>
    <main
      class="max-w-4xl mx-auto px-6 py-10 bg-white rounded-[1rem] shadow-xl shadow-[#d6d2c4]/40 border border-[#d6d2c4]/30 p-8 md:p-12"
    >
      <div class="flex items-center gap-3 mb-6">
        <div
          class="w-12 h-12 rounded-xl bg-[#eef2e0] flex items-center justify-center text-[#6b8e23] text-2xl"
        >
          ðŸ‘¥
        </div>
        <div>
          <h2 class="text-3xl font-extrabold text-[#2f3e2e]">
            Manage Group Members
          </h2>
          <p class="text-[#6b705c] mt-1">
            Organize your group and prepare for splitting expenses.
          </p>
        </div>
      </div>
      <br />
      <div>
        <div class="mb-12">
          <h3
            class="text-xs font-bold uppercase tracking-[0.15em] text-[#6b705c] mb-6"
          >
            Add New Members
          </h3>
          <div
            class="flex flex-col sm:flex-row gap-3 bg-[#f5f3ee] p-2 rounded-2xl"
          >
            <input
              type="text"
              id="memberInput"
              placeholder="Enter full name"
              class="flex-1 px-6 py-3 rounded-xl bg-transparent border-none focus:outline-none text-lg text-[#2f3e2e] placeholder-[#a3a391]"
            />
            <button
              id="addBtn"
              class="px-8 py-3 rounded-xl bg-[#6b8e23] text-white font-bold hover:bg-[#556b2f] transition-all shadow-md active:scale-95"
            >
              Add Member
            </button>
          </div>
        </div>

        <div>
          <div
            class="flex items-center justify-between mb-8 border-b border-[#f5f3ee] pb-4"
          >
            <h3
              class="text-xs font-bold uppercase tracking-[0.15em] text-[#6b705c]"
            >
              Active Squad
            </h3>
            <span
              id="memberCount"
              class="text-xs font-bold text-[#6b8e23] bg-[#6b8e23]/10 px-3 py-1 rounded-full"
              >0 Members</span
            >
          </div>

          <div id="membersContainer" class="grid sm:grid-cols-2 gap-4"></div>

          <div id="emptyState" class="text-center py-12">
            <div
              class="mx-auto w-16 h-16 rounded-full bg-[#f5f3ee] flex items-center justify-center mb-4"
            >
              <span class="text-2xl grayscale opacity-30">ðŸ‘¥</span>
            </div>
            <p class="text-[#2f3e2e] font-semibold">No members in the squad</p>
            <p class="text-sm text-[#6b705c] mt-1">
              Add names above to start calculating balances.
            </p>
          </div>
        </div>
      </div>
    </main>
    <script src="members.js"></script>
  </body>
</html>
