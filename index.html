
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Balance & Payments</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gradient-to-br from-slate-100 to-slate-200 min-h-screen">

  <!-- Navbar -->
  <nav class="bg-white/80 backdrop-blur border-b">
    <div class="max-w-6xl mx-auto px-6 py-4 flex justify-between items-center">
      <h1 class="text-xl font-bold text-slate-800">Expense Split</h1>
      <div class="flex gap-6 text-sm font-medium text-slate-600">
        <a href="#" class="hover:text-blue-600">Dashboard</a>
        <a href="#" class="hover:text-blue-600">Members</a>
        <a href="#" class="hover:text-blue-600">Add Expense</a>
        <a href="#" class="text-blue-600">Payments</a>
        <a href="#" class="hover:text-blue-600">History</a>
      </div>
    </div>
  </nav>

  <!-- Main -->
  <main class="max-w-6xl mx-auto px-6 py-10">

    <!-- Header -->
    <div class="mb-10">
      <h2 class="text-3xl font-bold text-slate-800">
        Balance & Payments
      </h2>
      <p class="text-slate-500 mt-1">
        Understand balances and settle dues easily
      </p>
    </div>

    <!-- Cards -->
    <div class="grid lg:grid-cols-2 gap-8">

      <!-- Individual Balances -->
      <div class="bg-white rounded-3xl shadow-lg p-8 relative overflow-hidden">
        <div class="absolute top-0 right-0 w-32 h-32 bg-blue-100 rounded-full -mr-16 -mt-16"></div>

        <div class="flex justify-between items-center mb-6">
          <h3 class="text-xl font-semibold text-slate-700">
            Individual Balances
          </h3>
          <button class="px-5 py-2 rounded-full bg-blue-600 text-white text-sm hover:bg-blue-700 shadow">
            + Add Expense
          </button>
        </div>

        <!-- Empty State -->
        <div class="text-center py-16">
          <div class="mx-auto w-14 h-14 rounded-full bg-blue-100 flex items-center justify-center mb-4">
            <span class="text-blue-600 text-2xl">₹</span>
          </div>
          <p class="text-slate-600 font-medium">
            No expenses added yet
          </p>
          <p class="text-sm text-slate-400 mt-1">
            Add an expense to calculate balances
          </p>
        </div>

      </div>

      <!-- Settlement Details -->
      <div class="bg-white rounded-3xl shadow-lg p-8 relative overflow-hidden">
        <div class="absolute bottom-0 left-0 w-32 h-32 bg-emerald-100 rounded-full -ml-16 -mb-16"></div>

        <div class="flex justify-between items-center mb-6">
          <h3 class="text-xl font-semibold text-slate-700">
            Settlement Details
          </h3>
          <button class="px-5 py-2 rounded-full bg-emerald-600 text-white text-sm hover:bg-emerald-700 shadow">
            + Settle
          </button>
        </div>

        <!-- Empty State -->
        <div class="text-center py-16">
          <div class="mx-auto w-14 h-14 rounded-full bg-emerald-100 flex items-center justify-center mb-4">
            <span class="text-emerald-600 text-xl">✓</span>
          </div>
          <p class="text-slate-600 font-medium">
            No settlements to show
          </p>
          <p class="text-sm text-slate-400 mt-1">
            Settlements will appear here
          </p>
        </div>

      </div>

    </div>

  </main>

</body>
</html>
